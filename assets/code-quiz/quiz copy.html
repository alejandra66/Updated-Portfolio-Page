<html>

<head>
        <meta charset="utf-8">
    <title>Make Quiz Website</title>
    <!-- <link rel="stylesheet" href="quiz.css"> -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="quizcontainer" class="container">
        <p id="timer">Timer:</p>
        <div class="title">Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
        <!-- <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next</button> -->
        <button id="nextButton" class="next-btn">Next</button>
    </div>
    <div id="result" class="container result" style="display:none;"></div>
    <script src="assets/questions.js"></script>
    <script src="assets/quiz.js"></script>
</body>

</html>
